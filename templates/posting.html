<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"

            crossorigin="anonymous"></script>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">

    <title>게시글 상세조회</title>
    <style>
        * {
            font-family: 'Gowun Dodum', sans-serif;
        }


        .body-container {
            max-width:1000px;
            width: 90%;
            /*max-height: 1000px;*/
            /*height: 95%;*/
            height: 100vh;
            margin: auto;

        }

        .nav {
            padding-top: 50px;
            padding-left: 65px;
            display: flex;
            justify-content:start;
        }

        .body-heading {
            /*margin-top:95px;*/
        }
        h1 {
            text-align: center;
            margin-bottom: 50px;
            padding-top: 10px;
            /*line-height: 100px;*/
            font-weight: bold;
        }

        .form-select {
            width: 150px;
        }

        .form-label {
            color: #0b2144;
            /*maring-bottom: 40px;*/
        }

        /*mbti*/
        .mypost {
            max-width: 90%;
            margin: auto;
            box-shadow: 0px 0px 3px 0px gray;
            padding: 50px;
            /*margin-bottom: 100px;*/
            background-color: #0b2144;
            color: white;
        }
        .mbti {
            margin:10px 10px 0px 0px;
        }

        .mybtn {
            margin-top: 25px;
            padding-left: 600px
        }
        .mybtn > button {
            margin-left: 12px
        }

        #floatingTextarea2 {
            height: 400px;
            margin: 20px auto 10px auto;
        }

        .mbti-list {
            display: flex;
            flex-direction: row;
            align-items: center;
            margin-bottom: 20px;
        }
        #like_btn {
            display: flex;
            justify-content: center;
            margin-top: -80px;
        }
    </style>
    <script>

        $(document).ready(function () {
            show_mbti();
        });

        function show_mbti() {
            let hashes = window.location.href.slice(window.location.href.indexOf('?') + 9)
            $('#container').empty()
            $.ajax({
                type: "POST",
                url: "/api/index",
                data: {postnum_give: hashes},
                success: function (response) {


                    let linkuser = response['linkuser']
                    let row = response['post']
                    let title = row['title']
                    let mbti = row['mbti']
                    let contents = row['contents']
                    let writer = row['userid']
                    let num = row['num']
                    let temp_html = ``
                    if (linkuser == writer) {
                        temp_html = `<div class="body-container">
                                        <div class="nav">
                                            <a href="/main"><img src="/static/homelog.png" style="width:50px; height:50px;"></a>
                                        </div>
                                        <div class="body-heading"><h1>${title}</h1></div>
                                        <div class="mypost">
                                            <div class="mbti-list">
                                                <div class="mbti"><h5>MBTI : ${mbti}</h5></div>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                                                <label for="floatingInput" class="form-label" id="title">작성자 : ${writer}</label>
                                            </div>
                                            <div class="form-floating">
                                                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                                                              style="height: 400px"></textarea>
                                                <label for="floatingTextarea2" class="form-label">${contents}</label>
                                            </div>
                                            <div class="mybtn">
                                                <button type="button" class="btn btn-outline-light" value="history.back()" onclick="history_back()">
                                                    수정하기
                                                </button>
                                                <button type="button" class="btn btn-outline-light" onclick="save_writing()">삭제하기</button>
                                            </div>
                                        </div>
                                    </div>
                                    <div id="like_btn">
                                        <button type="button" class="btn btn-primary position-relative" onclick='count("plus")' value='+'>
                                            좋아요
                                            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                                            <div id='result'>0</div>
                                            <span class="visually-hidden">unread messages</span>
                                            </span>
                                        </button>
                                    </div>`
                    } else {
                        temp_html = `<div class="body-container">
                                        <div class="nav">
                                            <a href="/main"><img src="/static/homelog.png" style="width:50px; height:50px;"></a>
                                        </div>
                                        <div class="body-heading"><h1>${title}</h1></div>
                                        <div class="mypost">
                                            <div class="mbti-list">
                                                <div class="mbti"><h5>MBTI : ${mbti}</h5></div>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                                                <label for="floatingInput" class="form-label" id="title">작성자 : ${writer}</label>
                                            </div>
                                            <div class="form-floating">
                                                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                                                              style="height: 400px"></textarea>
                                                <label for="floatingTextarea2" class="form-label">${contents}</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div id="like_btn">
                                        <button type="button" class="btn btn-primary position-relative" onclick='count("plus")' value='+'>
                                            좋아요
                                            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                                            <div id='result'>0</div>
                                            <span class="visually-hidden">unread messages</span>
                                            </span>
                                        </button>
                                    </div>`
                    }
                    $('#container').append(temp_html)
                }

            });
        }

        function count(type) {
            // 결과를 표시할 element
            const resultElement = document.getElementById('result');

            // 현재 화면에 표시된 값
            let number = resultElement.innerText;

            // 더하기/빼기
            if (type === 'plus') {
                number = parseInt(number) + 1;
            }

            // 결과 출력
            console.log("좋아요: " + number)
            resultElement.innerText = number;
        }

        function deletePost(){
              let hashes = window.location.href.slice(window.location.href.indexOf('?') + 9)
                $.ajax({

                    type: "POST",
                    url: "/api/delete",
                    data: {
                        postnum_give: hashes
                    },
                    success: function (response) {
                        let msg =response['msg']
                        alert(msg)
                        window.location.href='/main'
                    }
                })
            }

                function history_back() {
                    history.back();
                }
    </script>
